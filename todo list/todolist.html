<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card" style="width: 50rem;">
            <div class="card-body text-center">
                <h5 class="card-title">Team Task List</h5>
                <p class="card-text">Manage your team tasks efficiently.</p>
                <div class="mb-3">
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a task">
                    <input type="text" id="userName" class="form-control mb-2" placeholder="Enter team member's name">
                    <input type="text" id="userImage" class="form-control mb-2" placeholder="Enter image URL">
                    <select id="taskPriority" class="form-control mb-2">
                        <option value="bg-danger">High Priority</option>
                        <option value="bg-warning">Middle Priority</option>
                        <option value="bg-success">Low Priority</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                <h4 class="mt-4">Pending Tasks</h4>
                <table class="table text-dark mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Team Member</th>
                            <th scope="col">Task</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingTasks"></tbody>
                </table>
                <h4 class="mt-4">Completed Tasks</h4>
                <table class="table text-dark mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Team Member</th>
                            <th scope="col">Task</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="completedTasks"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
