<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="face.jpg" alt="Profile Picture" class="profile-pic">
            <div class="info">
                <h2>Manikanta</h2>
                <p>Full Stack Developer</p>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="bi bi-facebook"></a>
            <a href="#" class="bi bi-whatsapp"></a>
            <a href="#" class="bi bi-twitter"></a>
            <a href="#" class="bi bi-youtube"></a>
            <a href="#" class="bi bi-github"></a>
            <a href="#" class="bi bi-linkedin"></a>
        </div>
        <hr>
        <br>
        <textarea class="message-box" placeholder="Write a message..."></textarea>
    </div>
</body>
</html>
